<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alertBox</title>
    <link rel="stylesheet" href="css/js01-alert.css">
</head>
<body>
    <div class="alert-box" id="alert">
        <p id="title">알림창</p>
        <button id="close">닫기</button>
    </div>
    

    <button onclick="alertBox1('아이디를 입력해주세요', 'block')"">버튼1</button>
    <button onclick="alertBox2('비밀번호를 입력해주세요', 'block')">버튼2</button>
    <script>
        
        // function alertBoxClose () {
        //     document.getElementById('alert').style.display = 'none';
        // }
        document.getElementById("close").addEventListener('click', function() {
            document.getElementById("alert").style.display = "none"
        })
        
        function alertBox1(text, event) {
            // console.log(text, event)
            document.getElementById('title').innerHTML = text;
            document.getElementById('alert').style.display = event;
        }

        function alertBox2(text, event) {
            document.getElementById('title').innerHTML = text;
            document.getElementById('alert').style.display  = event;
        }


        // 파라미터 문법 사용
        // 함수를 한개로 해결 하고 싶을때 사용
        // function alertBox(event) {
        //     console.log(event)
        //     document.getElementById('alert').style.display = event
        // }

        // function openAlert() {
        //     document.getElementById('alert').style.display = 'block';
        // }

        // function closeAlert() {
        //     document.getElementById('alert').style.display = 'none';
        // }

    </script>
</body>
</html>
