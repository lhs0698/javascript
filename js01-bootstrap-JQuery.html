<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/js01-bootstrap-JQuery.css">
</head>

<body>
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <button class="btn btn-danger" id="close">닫기</button>
        </div>
    </div>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>


    <button class="login-btn">로그인</button>

    <script>
        // 모달 열기
        $('.login-btn').on('click', function () {
            $('.black-bg').addClass('show-modal');
        })

        // 모달 닫기
        $('#close').on('click', function () {
            $('.black-bg').removeClass('show-modal');
        })

        // document.querySelector('.list-group-item');
        // querySelector는 css문법을 사용할 때 처럼 앞에 class는 . id는 #을 앞에 붙여준다 but 어려 항목이 있을 때 맨 위 하나만 가져온다


        // document.querySelectorAll('.list-group-item');
        // 다 가져오고 싶다면 querySelectorAll을 사용해 '.list-group-item'을 전부 가져온다 
        // 추가 : 두번 쩨 항목만 가져오고 싶다면 인덱싱을 사용해서 가져온다 ex) document.querySelectorAll('.list-group-item')[1];

        document.querySelector(".navbar-toggler").addEventListener('click', function () {
            document.querySelectorAll('.list-group')[0].classList.toggle("show");
            // document.getElementsByClassName('list-group')[0].classList.add("show");
            // 원하는 요소에 class 이름 적용시키는 방법 classList
            // 버튼 재 클릭 시 숨기기 기능 add에서 toggle로 바꾸면 된다.
            // toggle은 땟다 붙였다 해줌
            // remove도 가능 class 삭제
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
